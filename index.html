<html ng-app="myApp">
    <head>
        <meta name="layout" content="main">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <!-- <script type="text/javascript" src="http://html2canvas.hertzen.com/build/html2canvas.js"></script> -->
        <script type="text/javascript" src="js/html2canvas.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script  type="text/javascript" >
        $(document).ready( function(){
                $(".example1").on("click", function(event) {
                        event.preventDefault();
                        html2canvas(document.getElementById('biaoqing'), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //document.body.appendChild(canvas);
                            //生成base64图片数据
                            var dataUrl = canvas.toDataURL();
                            var newImg = document.createElement("img");
                            newImg.src =  dataUrl;
                            document.body.appendChild(newImg);
                        }
                    });
                });

        });

        </script>
    </head>
    <body >

      <div class="container">
        <div class="row">
          <input type="text" ng-model="name">
          <div style="position: relative; " id="biaoqing" >
            <img src="images/ph.jpg"   class="img-responsive" alt="">
            <span style="position: absolute; top: 0; left: 5;">{{name}}</span>
          </div>

          <!-- <div style="background:url('images/ph.jpg') no-repeat;">嘿嘿嘿</div> -->
